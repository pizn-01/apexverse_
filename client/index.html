<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <link rel="icon" type="image/png" href="/favicon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;500;600;700;800;900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <script>
      // Immediately apply preferred theme to avoid a flash of the wrong theme.
      (function() {
        try {
          const stored = localStorage.getItem('theme');
          if (stored === 'dark') {
            document.documentElement.classList.add('dark');
          } else if (stored === 'light') {
            document.documentElement.classList.remove('dark');
          } else if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
            document.documentElement.classList.add('dark');
          }
        } catch (e) {
          /* ignore */
        }
      })();
    </script>
    <title>ApexVerse - Creative Publishing Services for Authors</title>
    <meta name="description" content="Just two creatives looking to make your dreams come true. ApexVerse offers professional publishing services, character art, book covers, and author support for indie authors.">
    <meta property="og:title" content="ApexVerse - Creative Publishing Services">
    <meta property="og:description" content="Professional publishing assistance and stunning artwork for authors. From book formatting to character art, we bring your vision to life.">
    <meta property="og:type" content="website">
  </head>

  </body>
